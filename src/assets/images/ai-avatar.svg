<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="20" fill="#3A6D6C"/>

  <!-- Inner glow ring -->
  <circle cx="20" cy="20" r="17" fill="#2c5251" opacity="0.5"/>

  <!-- Head / face plate -->
  <rect x="11" y="13" width="18" height="16" rx="4" fill="white" opacity="0.95"/>

  <!-- Left eye -->
  <rect x="14" y="18" width="4" height="4" rx="1.5" fill="#3A6D6C"/>
  <rect x="15" y="19" width="1.5" height="1.5" rx="0.5" fill="white" opacity="0.7"/>

  <!-- Right eye -->
  <rect x="22" y="18" width="4" height="4" rx="1.5" fill="#3A6D6C"/>
  <rect x="23" y="19" width="1.5" height="1.5" rx="0.5" fill="white" opacity="0.7"/>

  <!-- Mouth / smile line -->
  <rect x="15" y="25" width="10" height="2" rx="1" fill="#3A6D6C" opacity="0.5"/>

  <!-- Antenna -->
  <rect x="19" y="8" width="2" height="5" rx="1" fill="white" opacity="0.9"/>
  <circle cx="20" cy="7.5" r="2" fill="#20CC95"/>

  <!-- Ear bolts -->
  <circle cx="11" cy="20" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="29" cy="20" r="1.5" fill="white" opacity="0.7"/>
</svg>
